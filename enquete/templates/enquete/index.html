{% if latest_question_list %}
    <h1>Aplicação de Enquetes</h1>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'enquete:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhuma enquete cadastrada até o momento!</p>
{% endif %}
