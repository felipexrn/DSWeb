{% if laboratorios %}
    <h1>LabLivre</h1>
    <ul>
    {% for lab in laboratorios %}
        <li>{{ lab.nome }} - computadores livres: {{ lab.get_desligados }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nenhum laboratório cadastrado até o momento!</p>
{% endif %}
<a href="{% url 'home:index' %}">Voltar para Home</a>
