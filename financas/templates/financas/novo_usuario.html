{% extends 'financas/base.html' %}
{% block conteudo %}
    <form method="post" action="{% url 'financas:cadastrar' %}">
        {% csrf_token %}
        <h3>Novo Usuário</h3>
        <div><label>Usuário</label></div>
        <div><input type="text" name="usuario"/></div>
        <div><label>Senha</label></div>
        <div><input type="password" name="senha"/></div>
        <br />
        <input type="submit" value="Novo Usuario"/>
    </form>
{% endblock%}
